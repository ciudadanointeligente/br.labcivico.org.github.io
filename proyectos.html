---
layout: default
---
<section class="container-yellow header projects2">
  <div class="container">
  	<div class="row">
		<div class="col-md-8">
    		<h1>Proyectos</h1>
    		<p>¿Cómo lo hacemos? La metodología de los Lab Cívicos se compone básicamente de las siguientes etapas</p>
    	</div>
    </div>
    <div class="row">
        {% for card in site.projectcards %}
        <div class="col-md-4">
            <div class="panel panel-default card">
              <h4 class="text-center">{{card.title}}</h4>
              <img src="{{card.image}}" class="cards-image"></img>
              <div class="tarjeta">{% include projectcards.html %}</div>
              <a class="btn btn-danger center-block" href="{{card.permalink}}" role="button"><span>Ir al proyecto</span></a>
            </div>
        </div>
        {% endfor %}

    </div>    
  </div>
</section>
