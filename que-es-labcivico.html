<section class="container-blue" id="about">
	<div class="container">
		<h2 class="text-center">¿Qué es LabCívico?</h2>
	</div>
</section>

<section class="container-yellow" id="about">
	<div class="container">
		<h3 class="text-center">¿Qué obtendrá?</h2>
	</div>
</section>

<section class="container-grey" id="about">
	<div class="container">
		<h3 class="text-center">¿Cuál es el proceso?</h3>
	</div>
</section>

<section class="container-magenta" id="about">
	<div class="container">
		<h3 class="text-center">¿Cuál es el equipo?</h3>
		<div class="bajada text-center">
      	<p>¿Cómo lo hacemos? La metodología de los Lab Cívicos se compone básicamente de las siguientes etapas</p>
    	</div>
	    <div class="row">
	      {% for person in site.team %}
	        <div class="col-xs-6 col-sm-4 col-md-3">
	            <div class="panel panel-default">
	              <img src="{{person.photo}}" class="cards-image"></img>
	              <span>{{person.name}}</span>
	              <p><small>{{person.occupation}}</small></p>
	            </div>
	        </div>
	      {% endfor %}
	    </div>  
	</div>
</section>
